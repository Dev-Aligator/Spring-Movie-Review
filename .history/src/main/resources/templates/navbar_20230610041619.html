<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:fragment="navbar_head">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <style>
        ul li {
            list-style: none;
            display: inline-block;
            background: #000000;
            color: #fff;
            border-radius: 10px;
        }
        ul li:hover {
            background: rgb(70, 35, 35);
        }
    </style>
</head>
<body>
<div class="container" th:fragment="navbar_content">
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li class="nav-logo ">
                <img class="logo" th:src="@{/images/logo.png}" alt = "Logo"/>
                <span class = "website-name" >SPRING MOVIE REVIEW</span>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/movies">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/movies/">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/actors/">Actors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Reviews</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link active" href="/all_user">Users</a>
            </li>
        </ul>

        <ul
                sec:authorize="isAnonymous()"
                class="nav navbar-nav navbar-right"
                style="margin-right: 4px"
        >
            <li>
                <a href="/signup">
                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
            <li>
                <a href="/login"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
        </ul>

        <ul
                sec:authorize="isAuthenticated()"
                class="nav navbar-nav navbar-right"
                style="margin-right: 4px">
            <li>
                <a href="/user_profile">
                    Welcome ! <span sec:authentication="name">...</span>
                </a>
            </li>
            <li>
                <a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
